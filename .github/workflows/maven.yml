---
# This workflow will build a Java project with Maven
name: build

on:
  push:
    branches: [main, "[0-9]+.[0-9]+-SNAPSHOT"]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      skipTests:
        description: 'Skip tests'
        required: true
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MAVEN_ARGS: --no-transfer-progress
    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'
          server-id: central
          server-username: CENTRAL_USERNAME
          server-password: CENTRAL_PASSWORD
          gpg-private-key: ${{ secrets.GPG_SECRET_KEY }}
      - name: Fix bom
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends libxml2-utils
          .github/fix-bom.sh -B
      - name: Commit changes in bom if necessary
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: bom changes
      - name: Build and deploy BOM with Maven
        run: (cd i18n-regions-bom ; mvn -B -Pdeploy clean deploy)
        env:
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_SECRET_KEY_PASSPHRASE }}
      - name: Build and deploy with Maven
        run: |
          mvn -B test  -D"maven.test.failure.ignore=true" -DskipTests=${skipTests}
          mvn -B -DskipTests=true -P'deploy,!blackboxtesting' deploy
        env:
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_SECRET_KEY_PASSPHRASE }}
      - uses: codecov/codecov-action@v5
        with:
          files: report-aggregation/target/site/jacoco-aggregate/jacoco.xml
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          check_name: Tests results
          files: "**/target/surefire-reports/*.xml"
      - uses: MMProgrami/after-maven-action@v2

